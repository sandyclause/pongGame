<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Pong Game</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <h1>Simple Pong Game</h1>
        </div>
    </header>
    <main>
        <!-- music display effects -->
        <canvas id="canvas"></canvas>
        <div class="description">
            <p class="instruction" id="instructionMain">The goal of the game is to not let the balls fall through the bottom of the screen using the paddle.</p>
            <p class="instruction">Click button to choose your music</p>

            <!-- music visual -->
            <div id="content">
                <p id="replacementImg">Play Game</p>
                <input type="file" id="thefile" accept="audio/*" />
                <audio id="audio"></audio>
            </div>

        </div>
        
        <div class="game">
            <h1 class="timer"></h1>
            <div class="result"></div>
            <div class="paddle"></div>
        </div>

    </main>
    <div class="endgameContainer" id="dynamicTwitterContainer">
        <h1>Game end</h1>
        <h1 class="gameScore"></h1>
    </div>
    <footer>
        <div class="contactShare">
            <p>By: Sandy Tian</p>
            <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=Check%20out%20this%20awesome%20game%20by%20Sandy%20Tian.%20Just%20hire%20him%20already!!!%20#hirehim" data-size="large">
                Tweet</a>
            <link rel="me" href="https://twitter.com/sandyclause_">
        </div>
    </footer>
    

<script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
<script src="scripts/twitter.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="scripts/game.js"></script>
<script src="scripts/music.js"></script>

</body>
</html>
